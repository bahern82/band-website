                <div class="row">
                    <div class="col-sm-8">
                        <form id="contact-us-form" action="#" method="post" >
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" required />
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
                            </div>
                            <div class="form-group">
                                <label for="tel">Telephone number</label>
                                <input type="tel" class="form-control" id="tel" name="tel" required />
                            </div>
                            <div class="form-group">
                                <label for="enquiry">Enquiry</label>
                                <textarea rows="7" class="form-control" name="enquiry" id="enquiry" placeholder="Please state the date you would like and the location of the party" required></textarea>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button id="submit-button" type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
